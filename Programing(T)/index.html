<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00d4ff, transparent);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff00ea, transparent);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5),
                        inset 0 1px 1px rgba(255, 255, 255, 0.6);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .page {
            display: none;
            padding: 40px;
            position: relative;
        }

        .page.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: -50px;
            right: -50px;
            animation: morphing 10s ease-in-out infinite;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff00ea, #00d4ff);
            border-radius: 50%;
            bottom: 20px;
            left: -30px;
            animation: morphing 8s ease-in-out infinite reverse;
        }

        @keyframes morphing {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg) scale(1);
            }
            50% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                transform: rotate(180deg) scale(1.1);
            }
        }

        h2 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1),
                        inset 2px 2px 5px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(123, 47, 247, 0.3),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(123, 47, 247, 0.4),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .link-text a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }

        .link-text a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            transition: width 0.3s;
        }

        .link-text a:hover::after {
            width: 100%;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(123, 47, 247, 0.4),
                        inset 0 -5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .profile-avatar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .info-group {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08),
                        inset 0 1px 3px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .info-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12),
                        inset 0 1px 3px rgba(255, 255, 255, 0.8);
        }

        .info-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00d4ff, #7b2ff7);
            border-radius: 15px 0 0 15px;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff006e 0%, #ff4d6d 100%);
            box-shadow: 0 8px 20px rgba(255, 0, 110, 0.3),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-btn:hover {
            box-shadow: 0 12px 30px rgba(255, 0, 110, 0.4),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="decorative-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
            </div>
            
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to your account</p>
            
            <div id="loginError" class="error"></div>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <button class="btn" onclick="login()">Login</button>
            
            <p class="link-text">
                Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
            </p>
        </div>

        <!-- Registration Page -->
        <div id="registerPage" class="page">
            <div class="decorative-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
            </div>
            
            <h2>Create Account</h2>
            <p class="subtitle">Sign up to get started</p>
            
            <div id="registerError" class="error"></div>
            <div id="registerSuccess" class="success"></div>
            
            <div class="form-group">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="regPhone">Phone Number</label>
                <input type="tel" id="regPhone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <button class="btn" onclick="register()">Register</button>
            
            <p class="link-text">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </p>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="page">
            <div class="decorative-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
            </div>
            
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar"></div>
                <h2 id="profileName"></h2>
            </div>
            
            <div class="info-group">
                <div class="info-label">Email Address</div>
                <div class="info-value" id="profileEmail"></div>
            </div>
            
            <div class="info-group">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="profilePhone"></div>
            </div>
            
            <div class="info-group">
                <div class="info-label">Member Since</div>
                <div class="info-value" id="profileDate"></div>
            </div>
            
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Initialize users array in memory
        let users = [];
        let currentUser = null;

        // Show different pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showLogin() {
            showPage('loginPage');
            clearErrors();
        }

        function showRegister() {
            showPage('registerPage');
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error, .success').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        // Registration function
        function register() {
            clearErrors();
            
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Validation
            if (!name || !email || !phone || !password || !confirmPassword) {
                showError('registerError', 'All fields are required');
                return;
            }

            if (password.length < 6) {
                showError('registerError', 'Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('registerError', 'Passwords do not match');
                return;
            }

            // Check if user already exists
            if (users.find(u => u.email === email)) {
                showError('registerError', 'Email already registered');
                return;
            }

            // Create new user
            const newUser = {
                name,
                email,
                phone,
                password,
                registeredDate: new Date().toLocaleDateString()
            };

            users.push(newUser);
            
            showSuccess('registerSuccess', 'Registration successful! You can now login.');
            
            // Clear form
            document.getElementById('regName').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPhone').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirmPassword').value = '';

            // Redirect to login after 2 seconds
            setTimeout(() => {
                showLogin();
            }, 2000);
        }

        // Login function
        function login() {
            clearErrors();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('loginError', 'Please enter both email and password');
                return;
            }

            // Find user
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                showError('loginError', 'Invalid email or password');
                return;
            }

            // Set current user and show profile
            currentUser = user;
            displayProfile();
            
            // Clear login form
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Display profile
        function displayProfile() {
            if (!currentUser) return;

            // Set profile information
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('profilePhone').textContent = currentUser.phone;
            document.getElementById('profileDate').textContent = currentUser.registeredDate;
            
            // Set avatar initial
            const initial = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('profileAvatar').textContent = initial;

            showPage('profilePage');
        }

        // Logout function
        function logout() {
            currentUser = null;
            showLogin();
        }

        // Handle Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activePage = document.querySelector('.page.active');
                if (activePage.id === 'loginPage') {
                    login();
                } else if (activePage.id === 'registerPage') {
                    register();
                }
            }
        });
    </script>
</body>
</html>
